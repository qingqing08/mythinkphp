<html>
    <head>
        <title>首页</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>欢迎&nbsp;&nbsp;{$info.username}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Public/quit',['id'=>$info[id]])}">退出</a></h4>

        <table border='1' width="500">
            <tr align="center">
                <td>姓名</td>
                <td>票数</td>
                <td>操作</td>
            </tr>
            <foreach name='list' item='vo'>

                <td>{$vo.username}</td>
                <td>{$vo.tickets}</td>
                <td><a href="{:U('Index/vote',array('user1'=>$info[username],'user2'=>$vo[username]))}">投票</a></td>
            </tr>
            </foreach>
        </table>
    </body>
